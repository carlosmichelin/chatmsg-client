<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Message Client</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-neutral-100 dark:bg-neutral-900">
      <div class="flex flex-col max-w-md mx-auto p-4 gap-4">
        <form id="connectForm" class="flex gap-2">
          <input
            type="text"
            id="usernameInput"
            placeholder="Enter your username"
            class="flex-grow p-2 border border-gray-300 rounded-md dark:bg-neutral-800 dark:text-white dark:border-neutral-700"
          />
          <button
            type="submit"
            id="connectButton"
            class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-600"
          >
            Connect
          </button>
        </form>

        <form id="messageForm" class="flex flex-col gap-4">
          <div>
            <label for="targetUserInput" class="mt-4 text-gray-700 dark:text-white">
              Target Username:
            </label>
            <input
              type="text"
              id="targetUserInput"
              placeholder="Enter your message"
              class="w-full p-2 border border-gray-300 rounded-md dark:bg-neutral-800 dark:text-white dark:border-neutral-700 mt-2" />
          </div>

          <div>
            <label for="messageInput" class="mt-4 text-gray-700 dark:text-white">
              Message:
            </label>
            <input
              type="text"
              id="messageInput"
              placeholder="Enter your message"
              class="w-full p-2 border border-gray-300 rounded-md dark:bg-neutral-800 dark:text-white dark:border-neutral-700 mt-2" />
          </div>
          <button
            type="submit"
            id="sendMessageButton"
            class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-600 mt-4">
            Send Message
          </button>
        </form>

        <h1 class="text-4xl font-bold text-black dark:text-white">Events</h1>
        <div>
          <div class="flex flex-col items-center mt-4">
            <div class="w-full max-w-md">
              <div class="bg-neutral-100 dark:bg-neutral-800 shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Chat Message</h2>
                <div id="messageContainer"></div>
                <!-- <p class="mt-2 text-gray-600 dark:text-gray-400">This is a chat message event.</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
